<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');
    
    function squared(num) {
    return num * num;
    }

    function cubed(num) {
    return num * num * num;
    }

    function factorial(num) {
    if (num < 0) return undefined;
    if (num == 0) return 1;
    let x = num - 1;
    while (x > 1) {
        num *= x;
        x--;
    }
    return num;
    }

    //my functions
    function sqrt(num) {
        if (num < 0) return undefined
        return Math.sqrt(num)
    }

    //Practice:
    //https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/fundamentals-part-3
    
    //1)
    function add7(num) {
        return (num + 7);
    }

    //2)
    function multiply(num) {
        return (num * num);
    }

    //3
    function capitalize(num) {
        return num.charAt(0).toUpperCase()
    }

    //4
    function lastLetter(num) {
        return num.charAt(-1)
    }

    input.addEventListener('change', () => {
    const num = parseFloat(input.value);
    if (isNaN(num)) {
        para.textContent = 'You need to enter a number!';
    } else {
        para.textContent = `${num} squared is ${squared(num)}. `;
        para.textContent += `${num} cubed is ${cubed(num)}. `;
        para.textContent += `${num} factorial is ${factorial(num)}. `;
        para.textContent += `${num} square root is ${sqrt(num)}. `;
        para.textContent += `${num} add7 is ${add7(num)}. `;
        para.textContent += `${num} multiply is ${multiply(num)}. `;
        para.textContent += `${num} capitalize is ${capitalize(num)}. `;
        para.textContent += `${num} lastLetter is ${lastLetter(num)}. `;
    }
    });
